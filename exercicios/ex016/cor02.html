<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        * { /* Configurações globais das CSS*/
            height: 100%;
        }
        body { /* existem varios estilos de modificação */
            background-image: linear-gradient(to bottom, #4149EC, #833ED3, #F13467,#F04447, #F0BE55);
            background-attachment: fixed;   
        }
        h1 {
            color: red;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
